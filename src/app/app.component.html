<main class="container" xmlns="http://www.w3.org/1999/html">
	<h1>Book Suggestion App</h1>

	<section class="major-section">
		<h2>Preferences</h2>
		<p>Enter your preferences in order of importance:</p>
		<preferences (preferencesChange)="getSuggestedBooks($event)"></preferences>
	</section>

	<section class="major-section">
		<h2>Suggestions</h2>
		<book-suggestions [books]="books"></book-suggestions>
	</section>
</main>
